<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | FootwearFashion</title>
    <link rel="stylesheet" href="style-sepatu.css">
</head>
<body>

    <header>
        <h1>FootwearFashion</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Hubungi Kami</h2>
            <p>Untuk pertanyaan seputar produk atau kolaborasi, silakan isi formulir di bawah ini.</p>
            
            <form action="#" method="POST" class="contact-form">
                <div>
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="button">Kirim Pesan</button>
            </form>
        </section>
    </main>

    <footer>
        <p>@ 2025 FootwearFashion. Mini Project Web Dasar.</p>
    </footer>
</body>
</html>
